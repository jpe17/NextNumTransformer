<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextNum Transformer | AI Vision</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #000000;
            --surface: rgba(22, 27, 34, 0.6);
            --primary: #8257E5;
            --primary-hover: #966EF8;
            --success: #33D69F;
            --text-primary: #F0F2F6;
            --text-secondary: #8B949E;
            --border: rgba(255, 255, 255, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 10% 20%, #8257E530, transparent 30%),
                        radial-gradient(circle at 90% 80%, #33D69F30, transparent 30%),
                        radial-gradient(circle at 50% 50%, #58A6FF30, transparent 40%);
            animation: aurora 20s infinite linear;
            z-index: -1;
        }

        @keyframes aurora {
            0% { transform: rotate(0deg) scale(1.5); }
            50% { transform: rotate(180deg) scale(2); }
            100% { transform: rotate(360deg) scale(1.5); }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: -1.5px;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .container {
            display: flex;
            gap: 2rem;
            max-width: 1400px;
            width: 100%;
            z-index: 1;
        }

        .card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #video-container {
            flex: 2;
            min-width: 640px;
            display: flex;
            flex-direction: column;
        }

        #results-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h2 {
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.75rem;
            margin-top: 0;
            font-size: 1.2rem;
            font-weight: 500;
        }

        img#video-feed {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
            border: 1px solid var(--border);
            flex-grow: 1;
            min-height: 0;
        }

        button#capture-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            margin-top: 1.5rem;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            background-image: linear-gradient(to right, var(--primary) 0%, #a283e9 51%, var(--primary) 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button#capture-btn:hover:not(:disabled) {
            background-position: right center;
            transform: translateY(-2px);
        }

        button#capture-btn:disabled {
            background-image: none;
            background-color: #30363D;
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: translateY(0);
        }
        
        #prediction-display {
            text-align: center;
            font-size: 7rem;
            line-height: 1;
            font-weight: 900;
            color: var(--success);
            padding: 1.5rem 0;
        }

        #steps-container img {
            max-width: 100%;
            border-radius: 6px;
            margin-top: 1rem;
        }
        
        .placeholder {
            color: var(--text-secondary);
            text-align: center;
            font-size: 1rem;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            flex-direction: column;
        }
        
        .loader {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Next-Gen Vision</h1>
        <p>Real-Time Transformer Analysis</p>
    </header>

    <div class="container">
        <div id="video-container" class="card">
            <h2>Live Feed & Attention</h2>
            <img id="video-feed" src="/video_feed" alt="Live webcam feed">
            <button id="capture-btn" onclick="captureAndPredict()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-camera-video-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.11-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2z"/>
                </svg>
                <span>Analyze Frame</span>
            </button>
        </div>

        <div id="results-container">
            <div id="prediction-card" class="card">
                <h2>Result</h2>
                <div id="prediction-display" class="placeholder">--</div>
            </div>
            <div id="steps-card" class="card">
                <h2>Analysis Pipeline</h2>
                <div id="steps-container">
                     <div class="placeholder">Processing steps will appear here.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function captureAndPredict() {
            const button = document.getElementById('capture-btn');
            const buttonSpan = button.querySelector('span');
            const predictionDisplay = document.getElementById('prediction-display');
            const stepsContainer = document.getElementById('steps-container');

            button.disabled = true;
            buttonSpan.innerText = 'Analyzing...';
            predictionDisplay.innerHTML = `<div class="placeholder"><div class="loader"></div></div>`;
            stepsContainer.innerHTML = `<div class="placeholder"><div class="loader"></div></div>`;

            try {
                const response = await fetch('/capture');
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                predictionDisplay.innerText = data.prediction || 'N/A';
                predictionDisplay.classList.remove('placeholder');

                stepsContainer.innerHTML = `<img src="data:image/png;base64,${data.stepsImage}" alt="Preprocessing Steps">`;

            } catch (error) {
                console.error('Error during capture:', error);
                predictionDisplay.innerText = '⚠️';
                stepsContainer.innerHTML = `<div class="placeholder" style="color: #FF7B72;">Analysis Failed</div>`;
            } finally {
                button.disabled = false;
                buttonSpan.innerText = 'Analyze Frame';
            }
        }
    </script>
</body>
</html>
